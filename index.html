    <nav class="navbar navbar-expand-lg fixed-top border-bottom bg-white" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Jennifer</a>
        <a class="navbar-toggler navbar-toggler-right" role="button" data-toggle="collapse" href="#navbarResponsive"><i class="fas fa-bars"></i></a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 js-scroll-trigger" href="#about">About</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 js-scroll-trigger" href="#portfolio">Portfolio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>




    <!-- hero section -->
    <div id="hero" class="position-relative">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="header text-center text-md-left">
              <h1 class="">First Name</h1>
              <h3>Job Position</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- about section -->
    <div id="about">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="image mb-4">
              <img class="img-fluid w-100 rounded" src='https://via.placeholder.com/400x400' />
            </div>
          </div>
          <div class="col-12 col-md-8">
            <div class="profile text-center text-md-left">
              <h2 class="section-title">About me</h2>
              <p class="description text-left">this is text</p>
              <div class="tag-black">UX Design</div>
              <div class="tag-black">UI Design</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- portfolio section -->
    <div id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="box">
              <div class="post-photo">
                <img class="img-fluid w-100 rounded" src='https://via.placeholder.com/400x300' />
              </div>
              <div class="post-info">
                <div class="post-info-top mb-3">
                  <span class="post-info-date">December 2019-Jan 2010</span>
                  <span class="post-info-tag">Frontend</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="image mb-4">
              <img class="img-fluid w-100 rounded" src='https://via.placeholder.com/400x600' />
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="image mb-4">
              <img class="img-fluid w-100 rounded" src='https://via.placeholder.com/400x600' />
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
